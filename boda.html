<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Boda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boda.css">

    <script type="module" src="album.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="navbar-container"></div>
    <main>
        <h1>Dia de la boda</h1>

        <div class="timeline">
            <div class="timeline-event left">
                <div class="timeline-content">
                    <h3>3:30</h3>
                    <p>Ceremonia religiosa</p>
                </div>
            </div>
            <div class="timeline-event right">
                <div class="timeline-content">
                    <h3>4:30</h3>
                    <p>Fotos y ubicaci√≥n en las mesas</p>
                </div>
            </div>
            <div class="timeline-event left">
                <div class="timeline-content">
                    <h3>5:00</h3>
                    <p>Bailecito</p>
                </div>
            </div>
            <div class="timeline-event right">
                <div class="timeline-content">
                    <h3>10:30</h3>
                    <p>Fin de la fiestita</p>
                </div>
            </div>
        </div>
        <h1>Codigo de vestimenta</h1>
        <p>Te recomendamos usar un traje formal</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr;">
            <div>
                <h2>Caballeros</h2>
            </div>
            <div>
                <h2>Damas</h2>

            </div>
        </div>

    </main>
    <script src="navbar.js"></script>
</body>

</html>
