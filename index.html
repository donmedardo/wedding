<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Germ√°n & Alicia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .upload-section {
      border: 2px dashed #000;
      padding: 30px;
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      border: 2px solid #000;
      border-radius: 6px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Germ√°n & Alicia</h1>
    <p>Sube tus fotos y videos del gran d√≠a</p>
  </header>

  <div class="container">
    <div class="upload-section">
      <h2>üì§ Subir archivo</h2>
      <input type="file" id="fileInput" accept="image/*,video/*">
      <br>
      <button onclick="uploadFile()">Subir</button>
    </div>

    <h2>üñºÔ∏è Galer√≠a de Archivos</h2>
    <div class="gallery" id="gallery">
      <p>Cargando archivos...</p>
    </div>
  </div>

  <footer>
    Gracias por compartir tus recuerdos con nosotros üíç
  </footer>

  <script>
    // TODO: Agrega tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // SUBIR ARCHIVO
    function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Selecciona un archivo primero");

      const timestamp = Date.now();
      const fileRef = storage.ref().child(`event-uploads/${timestamp}-${file.name}`);
      fileRef.put(file).then(() => {
        alert("Archivo subido con √©xito üéâ");
        loadGallery(); // Recargar galer√≠a
      }).catch(err => {
        console.error(err);
        alert("Error al subir archivo");
      });
    }

    // CARGAR GALER√çA
    function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "<p>Cargando archivos...</p>";

      const folderRef = storage.ref().child("event-uploads");
      folderRef.listAll().then((res) => {
        if (res.items.length === 0) {
          gallery.innerHTML = "<p>No hay archivos a√∫n. S√© el primero en subir uno üì∑</p>";
          return;
        }

        gallery.innerHTML = "";
        res.items.forEach((itemRef) => {
          itemRef.getDownloadURL().then((url) => {
            if (url.match(/\.(jpg|jpeg|png|gif)$/i)) {
              const img = document.createElement("img");
              img.src = url;
              gallery.appendChild(img);
            } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
              const video = document.createElement("video");
              video.src = url;
              video.controls = true;
              gallery.appendChild(video);
            }
          });
        });
      }).catch((error) => {
        console.error("Error al cargar galer√≠a:", error);
        gallery.innerHTML = "<p>Error al cargar archivos</p>";
      });
    }

    // Inicializar la galer√≠a al cargar la p√°gina
    window.onload = loadGallery;
  </script>

</body>
</html>
