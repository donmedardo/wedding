<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería Evento UploadThing</title>
  <script src="https://unpkg.com/uploadthing@5.1.0/dist/uploadthing.min.js"></script>
  <style>
    /* mismo estilo que antes */
  </style>
</head>
<body>

  <header>
    <h1>Sube tus recuerdos con UploadThing</h1>
  </header>

  <div class="container">
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button onclick="uploadFile()">Subir</button>

    <div id="gallery" class="gallery"><p>Cargando galería...</p></div>
  </div>

  <script>
    const uploadedFiles = [];
    const endpoint = "videoAndImage"; // Cambia por el nombre de tu endpoint

    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) return alert("Selecciona un archivo");

      try {
        // Si usas autenticación, añade headers o token aquí
        const res = await uploadthing.upload({
          files: [file],
          endpoint: endpoint,
        });

        const url = res[0]?.url;
        if (url) {
          uploadedFiles.push(url);
          renderGallery();
        } else {
          alert("Error al subir el archivo");
        }
      } catch (err) {
        console.error(err);
        alert("Error al subir el archivo");
      }
    }

    function renderGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      uploadedFiles.forEach((url) => {
        if (url.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement("img");
          img.src = url;
          gallery.appendChild(img);
        } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          gallery.appendChild(video);
        }
      });
    }
  </script>
</body>
</html>
