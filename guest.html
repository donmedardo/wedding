<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #info {
            display: none;
            margin-top: 10px;
        }

        #confirmarBtn {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script type="module" src="guest.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <main>
        <h1>Lista de invitados</h1>

        <h2>numero de adultos confirmados :</h2>
        <p id="numeroAdultos"></p>
        <h2>numero de niños confirmados :</h2>
        <p id="numberChilds"></p>

        <table id="table-guest">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Adultos</th>
                    <th>Niños</th>
                    <th>Confirmado</th>
                    <th>Teléfono</th>
                    <th>Relacion</th>
                    <th>Mesa</th>

                </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
        </table>

        <div style="margin-top: 20px; text-align: center;">
            <button class="file-label" onclick="cargarInvitados()">Buscar</button>
        </div>

        <p id="info" style="text-align: center; margin-top: 20px;"></p>

        <h1>Personas por mesa: </h1>
        <table>
            <thead>
                <tr>
                    <th>mesa</th>
                    <th>sumatoria</th>
                </tr>
            </thead>
            <tbody id="tabla-resultados-body"></tbody>
        </table>
    </main>
    <script src="navbar.js"></script>
</body>

</html>
